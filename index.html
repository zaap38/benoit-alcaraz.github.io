<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Beno√Æt Alcaraz</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* disables scrolling */
        }

        .bg-image {
            background-image: url("./img/background.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            filter: blur(4px);

            /* important: full screen */
            height: 100vh;
            width: 100vw;

            position: fixed; /* so it stays put */
            top: 0;
            left: 0;
            z-index: -1; /* behind content */
        }

        .bg-drop {
            backdrop-filter: blur(0px);
            height: 100vh;
            width: 100vw;
        }

        topbar {
            font-size: 30px;
            color: #e9e2bf;
            font-family: "Roboto Condensed", sans-serif;

            display: flex;
            gap: 24px;
            justify-content: space-between;
            align-items: center;

            padding: 12px 16px;
            background-color: #0F1010;
            z-index: 6;
        }

        thread {
            display: block;
            background-color: #1C1C1E;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>

    <div class="bg-drop">
        <topbar>
            photo + name here should be black
        </topbar>

        <thread>
            bla
        </thread>
    </div>
</body>
</html>
